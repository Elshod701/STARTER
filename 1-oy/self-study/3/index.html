<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: green;
        background-color: transparent;
        text-decoration: none;
      }

      a:visited {
        color: pink;
        background-color: transparent;
        text-decoration: none;
      }

      a:hover {
        color: red;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p style="color: dodgerblue;background-size:cover; font-size: 28px; font-family: courier">
      Hello world
    </p>
    <br />
    <i>Hello world</i>
    <br />
    <ins>Hello world</ins>
    <a href="https://kun.uz" target="_self">Click here</a>
    <a href="https://olcha.uz" target="_parent">Click here</a>
    <a href="#" target="_top">
      <img style="width:48px"
        src="https://media.giphy.com/media/sxwk9hGlsULcYm6hDX/giphy.gif"
        alt=""
      />
    </a>
  </body>
</html>
